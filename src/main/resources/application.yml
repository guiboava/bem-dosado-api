spring:
  main:
    banner-mode: "off"
  application:
    name: bem-dosado
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    url: jdbc:postgresql://localhost:5432/bem_dosado_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
logging:
  pattern:
    console: '%clr(%d{dd-MM-yyyy HH:mm:ss}){faint} %clr(%5p) %clr([%t]){faint} %clr(%-40.40logger){cyan} %clr(:){yellow} %m%n'
  file:
    name: bemdosado.log
  level:
    root: INFO
    org.springframework.security: INFO
    org.springframework.security.web.access: INFO
    org.springframework.security.web.authentication: INFO
    org.springframework.security.web.savedrequest: INFO
    io.github.guiboava.bem_dosado: DEBUG
management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: '*'
